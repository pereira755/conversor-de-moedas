<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="Arquivos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>CONVERSOR DE MOEDAS</title>
</head>
<body>
  
  <img class="logo" src="./logo/logo (1).gif" alt="log
  -devclub-converte">
  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>
    <label>
      Converter <b>Para</b>
      <select class="currency-Select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="Bitcoin">Bitcoin</option>
        <option value="Libra">£ Libra</option>
      </select>
    </label>
    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
          <img src="./logo/brasil 2.png" alt="logo-moeda-a-converter">
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./logo/Vector.png" alt="seta">

      <div class="currency-box">
        <img class="currency-img" src="./logo/estados-unidos (1) 1.png" alt="logo-moeda-convetida">
        <p class="currency" id="currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0,00</p>
        
      </div>
    </section>

    
  </main>
  
</body>
<script src="./scripts.js"></script>
</html>
